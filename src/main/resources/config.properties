# BigData Examples Configuration
# =========================================

# Spark Configuration
spark.app.name=BigDataExamples
spark.master=local[*]
spark.sql.warehouse.dir=hdfs://namenode:8020/user/hive/warehouse
spark.driver.memory=2g
spark.executor.memory=4g
spark.executor.cores=4
spark.sql.shuffle.partitions=8

# Flink Configuration
flink.job.name=BigDataFlinkJob
flink.parallelism=4
flink.checkpoint.dir=hdfs://namenode:8020/flink/checkpoints
flink.savepoint.dir=hdfs://namenode:8020/flink/savepoints

# Kafka Configuration
kafka.bootstrap.servers=localhost:9092
kafka.consumer.group.id=bigdata-examples
kafka.producer.acks=all
kafka.producer.retries=3

# Doris Configuration
doris.fe.nodes=localhost:9030
doris.fe.http.port=8030
doris.db=test_db
doris.user=root
doris.password=
doris.table.prefix=example_

# Hive Configuration
hive.metastore.uris=thrift://namenode:9083
hive.warehouse.dir=hdfs://namenode:8020/user/hive/warehouse

# HDFS Configuration
hdfs.nameservice=namenode
hdfs.namenode.rpc-address=namenode:8020
hdfs.defaultFS=hdfs://namenode:8020

# JDBC Configuration
jdbc.mysql.url=jdbc:mysql://localhost:3306/db
jdbc.mysql.driver=com.mysql.cj.jdbc.Driver
jdbc.mysql.user=root
jdbc.mysql.password=

# Application Configuration
app.name=BigData Examples
app.env=dev
app.debug=true
app.timezone=Asia/Shanghai
